<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<title>DLS Calculator</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					fontFamily: {
						sans: ['Inter', 'sans-serif'],
					},
					colors: {
						emerald: {
							50: '#ecfdf5',
							100: '#d1fae5',
							200: '#a7f3d0',
							300: '#6ee7b7',
							400: '#34d399',
							500: '#10b981',
							600: '#059669',
							700: '#047857',
							800: '#065f46',
							900: '#064e3b',
						},
					}
				}
			}
		}
	</script>
	<style>
		/* Mobile safe area spacing */
		.pb-safe {
			padding-bottom: env(safe-area-inset-bottom);
		}

		/* Custom scrollbar for desktop sidebar */
		::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}

		::-webkit-scrollbar-thumb {
			background: #cbd5e1;
			border-radius: 3px;
		}

		.dark ::-webkit-scrollbar-thumb {
			background: #334155;
		}

		/* Remove tap highlight on mobile - makes app feel native */
		* {
			-webkit-tap-highlight-color: transparent;
		}

		/* Optimize touch handling to remove 300ms click delay on some older webviews */
		button,
		a,
		input,
		select {
			touch-action: manipulation;
		}

		/* Smoother font rendering */
		body {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
	<script type="importmap">
{
	"imports": {
		"react/": "https://esm.sh/react@^19.2.3/",
		"react": "https://esm.sh/react@^19.2.3",
		"react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
		"lucide-react": "https://esm.sh/lucide-react@^0.561.0",
		"react-dom/": "https://esm.sh/react-dom@^19.2.3/",
		"framer-motion": "https://esm.sh/framer-motion@^12.23.26"
	}
}
</script>
	<link rel="stylesheet" href="/index.css">
</head>

<body
	class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 selection:bg-emerald-100 selection:text-emerald-900">
	<div id="root"></div>
	<script type="module" src="/index.tsx"></script>
</body>

</html>
