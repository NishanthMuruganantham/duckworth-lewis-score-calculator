<!DOCTYPE html>
<html>
  <head>
    <title>Cricket Match Details</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("background-image.jpg"); /* Replace 'background-image.jpg' with your image path */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Cricket Match Details</h2>
      <form>
        <div class="form-group">
          <label for="overs_available_to_team_one"
            >Overs available to Team One:</label
          >
          <input
            type="number"
            class="form-control"
            id="overs_available_to_team_one"
            name="overs_available_to_team_one"
            required
          />
        </div>
        <div class="form-group">
          <label for="runs_scored_by_team_one">Runs scored by Team One:</label>
          <input
            type="number"
            class="form-control"
            id="runs_scored_by_team_one"
            name="runs_scored_by_team_one"
            required
          />
        </div>
        <div class="form-group">
          <label for="overs_available_to_team_two_at_start"
            >Overs available to Team Two at start:</label
          >
          <input
            type="number"
            class="form-control"
            id="overs_available_to_team_two_at_start"
            name="overs_available_to_team_two_at_start"
            required
          />
        </div>
        <div class="form-group">
          <label for="overs_remaining_to_team_two_during_interruption"
            >Overs remaining to Team Two during interruption:</label
          >
          <input
            type="number"
            class="form-control"
            id="overs_remaining_to_team_two_during_interruption"
            name="overs_remaining_to_team_two_during_interruption"
            required
          />
        </div>
        <div class="form-group">
          <label for="wickets_lost_by_team_two"
            >Wickets lost by Team Two:</label
          >
          <input
            type="number"
            class="form-control"
            id="wickets_lost_by_team_two"
            name="wickets_lost_by_team_two"
            required
          />
        </div>
        <div class="form-group">
          <label for="overs_remaining_to_team_two_during_resumption"
            >Overs remaining to Team Two during resumption:</label
          >
          <input
            type="number"
            class="form-control"
            id="overs_remaining_to_team_two_during_resumption"
            name="overs_remaining_to_team_two_during_resumption"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
